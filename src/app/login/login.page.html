<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
<ion-header><ion-toolbar><ion-title>Login</ion-title></ion-toolbar></ion-header>
<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input formControlName="usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" formControlName="clave"></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit">Ingresar</ion-button>
  </form>
</ion-content>
