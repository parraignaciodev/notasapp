<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="tareaForm" class="ion-padding">

    <!-- Campo: T铆tulo -->
    <ion-item>
      <ion-label position="floating">T铆tulo</ion-label>
      <ion-input formControlName="titulo"></ion-input>
    </ion-item>
    <ion-note
      *ngIf="tareaForm.get('titulo')?.touched && tareaForm.get('titulo')?.errors"
      color="danger"
      class="ion-padding-start">
      <ng-container *ngIf="tareaForm.get('titulo')?.errors?.['required']">El t铆tulo es obligatorio.</ng-container>
      <ng-container *ngIf="tareaForm.get('titulo')?.errors?.['minlength']">
        El t铆tulo debe tener al menos 3 caracteres.
      </ng-container>
      <ng-container *ngIf="tareaForm.get('titulo')?.errors?.['soloEspacios']">
        El t铆tulo no puede contener solo espacios.
      </ng-container>
    </ion-note>

    <!-- Campo: Descripci贸n -->
    <ion-item>
      <ion-label position="floating">Descripci贸n</ion-label>
      <ion-textarea formControlName="descripcion"></ion-textarea>
    </ion-item>
    <ion-note
      *ngIf="tareaForm.get('descripcion')?.touched && tareaForm.get('descripcion')?.errors"
      color="danger"
      class="ion-padding-start">
      <ng-container *ngIf="tareaForm.get('descripcion')?.errors?.['required']">La descripci贸n es obligatoria.</ng-container>
      <ng-container *ngIf="tareaForm.get('descripcion')?.errors?.['minlength']">
        La descripci贸n debe tener al menos 5 caracteres.
      </ng-container>
      <ng-container *ngIf="tareaForm.get('descripcion')?.errors?.['soloEspacios']">
        La descripci贸n no puede contener solo espacios.
      </ng-container>
    </ion-note>

    <!--  Selector de color -->
    <div class="color-section">
      <ion-label class="color-label">Color de la nota</ion-label>
      <div class="color-row">
        <button
          *ngFor="let c of palette"
          type="button"
          class="color-swatch"
          [class.selected]="tareaForm.value.color === c"
          (click)="setColor(c)">
          <span [class]="'dot ' + c"></span>
        </button>
      </div>
    </div>

    <!-- Bot贸n guardar -->
    <ion-button expand="block" (click)="guardar()" [disabled]="tareaForm.invalid">
      Guardar
    </ion-button>

  </form>
</ion-content>
