<ion-header>
  <ion-toolbar>
    <ion-title>Mis Tareas</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" color="danger" (click)="cerrarSesion()">Cerrar sesiÃ³n</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="light">
    <ion-title size="small">Hola, {{ nombreUsuario }} ğŸ‘‹</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding home">
  <!-- Buscador -->
  <ion-searchbar
    placeholder="Buscar"
    [(ngModel)]="query"
    class="search"
    debounce="150"
    showCancelButton="never">
  </ion-searchbar>

  <!-- Lista de notas -->
  <div *ngIf="tareasFiltradas.length > 0; else sinTareas" class="notes-list">
    <div
      *ngFor="let tarea of tareasFiltradas"
      class="note-card"
      [style.--note-bg]="getNoteBg(tarea.color)"
      (click)="verDetalle(tarea)">

      <div class="note-header">
        <h2 class="note-title">{{ tarea.titulo }}</h2>
        <span class="note-date">{{ formatFechaHora(tarea.updatedAt || tarea.createdAt) }}</span>
      </div>

      <p class="note-desc">{{ tarea.descripcion }}</p>

      <div class="note-status" [class.done]="tarea.completada">
        {{ tarea.completada ? 'Completada' : 'Pendiente' }}
      </div>
    </div>
  </div>

  <ng-template #sinTareas>
    <ion-text color="medium">
      <p class="ion-padding sin-tareas">No tienes tareas aÃºn.</p>
    </ion-text>
  </ng-template>

  <!-- FAB -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button class="fab-add" (click)="irAgregar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
