<ion-header>
  <ion-toolbar>
    <ion-title>Mis Tareas</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" color="danger" (click)="cerrarSesion()">Cerrar sesiÃ³n</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="light">
    <ion-title size="small">Hola, {{ nombreUsuario }} ğŸ‘‹</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="tareas.length > 0; else sinTareas">
    <ion-item
      *ngFor="let tarea of tareas"
      button
      (click)="verDetalle(tarea)"
      class="tarea-item"
    >
      <ion-label>
        <h2>
          {{ tarea.titulo }}
          <ion-chip
            color="{{ tarea.completada ? 'success' : 'warning' }}"
            class="estado-chip"
          >
            <ion-label>
              {{ tarea.completada ? 'Completada' : 'Pendiente' }}
            </ion-label>
          </ion-chip>
        </h2>
        <p>{{ tarea.descripcion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-template #sinTareas>
    <ion-text color="medium">
      <p class="ion-padding sin-tareas">No tienes tareas aÃºn.</p>
    </ion-text>
  </ng-template>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="irAgregar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
